<h2>Formulaire d'inscription nouveau collegue avec form reactive</h2>
<form  [formGroup]="monForm" novalidate>
  <div class="form-group">
    <label>Matricule</label><input class="form-control form-control-lg" type="text" name="matricule" formControlName="matricule">
  </div>

  <div class="form-group">
    <label>Pseudo</label><input class="form-control form-control-lg" type="text" name="pseudo" formControlName="pseudo">
  </div>
  <div class="form-group">
    <label>URL image</label><input class="form-control form-control-lg" type="text" name="image" formControlName="image">
  </div>
  <button type="submit" class="btn btn-secondary" >Submit</button>
</form>
